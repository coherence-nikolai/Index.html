
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>field</title>
<style>
:root {
--bg1: #071516;
  --bg2: #0e2423;
  --card: rgba(12, 32, 34, 0.85);
  --mint: #7ef5b5;
  --header: #e6f1ee;
  --soft: rgba(230,241,238,0.7);
  --circleSize: clamp(220px, 62vw, 290px);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Georgia", serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #143332, var(--bg1));
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--header);
}

.wrapper {
  width: 100%;
  max-width: 420px;
  padding: 40px 20px 60px;
  text-align: center;
}

h1.wordmark{
  width: min(var(--circleSize), 86vw);
  margin: 56px auto 52px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-family: Georgia, "Times New Roman", serif;
  font-weight: 500;
  font-size: clamp(72px, 12vw, 112px);
  letter-spacing: 0;
  color: var(--text);
  opacity: 1;
  transition: opacity 650ms ease;
  user-select: none;
  pointer-events: none;
}
h1.wordmark span{
  display: block;
  line-height: 0.9;
}
body.running h1.wordmark{
  opacity: 0;
}

.card {
  background: linear-gradient(160deg, rgba(14,40,40,0.9), rgba(5,20,20,0.9));
  border-radius: 26px;
  padding: 40px 25px 45px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

.circle {
  width: var(--circleSize);
  height: var(--circleSize);
  margin: 0 auto 25px;
  background: radial-gradient(circle at 30% 30%, #9fffcf, var(--mint));
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  letter-spacing: 0.15em;
  font-size: 0.75rem;
  color: #063a2b;
  box-shadow: 0 0 50px rgba(126,245,181,0.6);
  cursor: pointer;
  transition: transform 1s ease-in-out;
}

.circle.breathing {
  animation: breathe 11s ease-in-out infinite;
}

@keyframes breathe {
  0% { transform: scale(0.85); }
  50% { transform: scale(1); }
  100% { transform: scale(0.85); }
}

.intent {
  /* Responsive, and JS fitText() will shrink further if needed. */
  font-size: clamp(18px, 4.8vw, 34px);
  margin: 30px 0 10px;
  cursor: pointer;
  user-select: none;
  color: var(--header);
  transition: opacity 0.25s ease, text-shadow 0.25s ease;
  white-space: nowrap;
  overflow: visible;
  text-overflow: clip;
  display: block;
  width: 100%;
  box-sizing: border-box;
  line-height: 1.15;
  min-height: 1.4em;
}

.intent:active {
  opacity: 0.7;
}

.sub {
  font-size: 0.9rem;
  color: var(--soft);
  margin-bottom: 28px;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 30px;
}

button {
  background: linear-gradient(135deg, #6deeb0, var(--mint));
  border: none;
  padding: 12px 28px;
  border-radius: 999px;
  font-size: 1rem;
  cursor: pointer;
  color: #063a2b;
  box-shadow: 0 6px 18px rgba(126,245,181,0.4);
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

button.secondary {
  background: transparent;
  border: 1px solid rgba(126,245,181,0.4);
  color: var(--mint);
  box-shadow: none;
}

button.secondary:disabled {
  opacity: 0.3;
}


.intent.fading {
  opacity: 0;
}

.intent.pulse {
  animation: intentPulse 1.2s ease-in-out 1;
}

@keyframes intentPulse {
  0%   { text-shadow: 0 0 0 rgba(126,245,181,0.0); }
  40%  { text-shadow: 0 0 18px rgba(126,245,181,0.22); }
  70%  { text-shadow: 0 0 10px rgba(126,245,181,0.14); }
  100% { text-shadow: 0 0 0 rgba(126,245,181,0.0); }
}



#intent{
  display:block;
  max-width: 86%;
  margin: 0 auto;
  white-space: nowrap;
  overflow: visible;
  text-overflow: clip;
}
</style>
</head>
<body>
<div class="wrapper">
<h1 class="wordmark"><span>f</span><span>i</span><span>e</span><span>l</span><span>d</span></h1>
<div class="card">
<div class="circle" id="circle">TAP TO BEGIN</div>
<div class="intent" id="intent" tabindex="0">
      Equanimity and awareness
    </div>
<div class="sub">the field is shared.</div>
<div class="controls">
<button aria-label="Start or stop" class="primary" id="toggleBtn">Start</button>
</div>
</div>
</div>
<script>
const circle = document.getElementById("circle");
const toggleBtn = document.getElementById("toggleBtn");
const intentEl = document.getElementById("intent");

let running = false;
let intentIndex = 0;

const INTENTIONS = [
  "Equanimity and awareness",
  "Be the field",
  "Steady and open",
  "Soft belly, wide sky",
  "Kind attention",
  "Ease and clarity",
  "Let it arrive",
  "Quiet strength",
  "Receive the breath"
];

// Fit intention text to one line (no wrapping) by shrinking font-size if needed.
function fitIntentText() {
  const maxPx = 44;
  const minPx = 18;

  // Reset to max first
  let size = maxPx;
  intentEl.style.fontSize = size + "px";

  // Ensure we have a measurable width
  // Use the element's rendered width as the constraint.
  const maxWidth = intentEl.getBoundingClientRect().width || intentEl.clientWidth || intentEl.parentElement?.clientWidth || 0;
  if (!maxWidth) return;

  // Shrink until it fits (or hits min)
  while (intentEl.scrollWidth > maxWidth && size > minPx) {
    size -= 1;
    intentEl.style.fontSize = size + "px";
  }
}

let phase = "INHALE";
let phaseTimeout = null;
let phaseInterval = null;
const CYCLE_MS = 11000;          // must match CSS animation duration
const HALF_MS = CYCLE_MS / 2;

function clearPhaseTimers() {
  if (phaseTimeout) {
    window.clearTimeout(phaseTimeout);
    phaseTimeout = null;
  }
  if (phaseInterval) {
    window.clearInterval(phaseInterval);
    phaseInterval = null;
  }
}

function startPhaseLoop() {
  clearPhaseTimers();
  phase = "INHALE";
  circle.textContent = phase;

  // After first half-cycle, switch to EXHALE, then toggle every half-cycle.
  phaseTimeout = window.setTimeout(() => {
    phase = "EXHALE";
    circle.textContent = phase;

    phaseInterval = window.setInterval(() => {
      phase = (phase === "INHALE") ? "EXHALE" : "INHALE";
      circle.textContent = phase;
    }, HALF_MS);
  }, HALF_MS);
}

function setRunning(next) {
  running = next;
  document.body.classList.toggle("running", running);

  if (running) {
    // Restart the CSS animation so the label stays in sync.
    circle.classList.remove("breathing");
    void circle.offsetWidth; // force reflow
    circle.classList.add("breathing");

    startPhaseLoop();

    toggleBtn.textContent = "Stop";
    toggleBtn.setAttribute("aria-pressed", "true");
  } else {
    clearPhaseTimers();
    circle.classList.remove("breathing");
    circle.textContent = "TAP TO BEGIN";
    toggleBtn.textContent = "Start";
    toggleBtn.setAttribute("aria-pressed", "false");
  }
}


function toggleSession() {
  setRunning(!running);
}

function startIfIdle() {
  if (!running) setRunning(true);
}

function nextIntent() {
  intentIndex = (intentIndex + 1) % INTENTIONS.length;

  // Fade out → swap text → fade in + subtle glow pulse
  intentEl.classList.add("fading");

  window.setTimeout(() => {
    intentEl.textContent = INTENTIONS[intentIndex];
    fitIntentText();

    intentEl.classList.remove("fading");

    // restart pulse animation
    intentEl.classList.remove("pulse");
    void intentEl.offsetWidth; // force reflow
    intentEl.classList.add("pulse");
    window.setTimeout(() => intentEl.classList.remove("pulse"), 1300);
  }, 180);
}

toggleBtn.addEventListener("click", toggleSession);
circle.addEventListener("click", startIfIdle);
intentEl.addEventListener("click", nextIntent);

intentEl.addEventListener("keydown", (e) => {
  if (e.key === "Enter" || e.key === " ") {
    e.preventDefault();
    nextIntent();
  }
});

// Initial fit + respond to orientation / resize changes.
window.addEventListener("load", fitIntentText);
window.addEventListener("resize", () => {
  // small delay so layout settles on iOS rotation
  window.setTimeout(fitIntentText, 80);
});

// Start in idle state
setRunning(false);
fitIntentText();</script>
</body>
</html>
